<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/L&RHeader.css">
    <link rel="stylesheet" href="css/registry.css">
</head>

<body>
    <header>
        <div class="wrap">
            <div class="icon">
                <a href=""><img src="https://passport.yhd.com/front-passport/passport/images/loginlogo.jpg" alt=""></a>
            </div>
            <div class="note">
                <div class="login">您好，欢迎光临1号店！请<a href="">登录</a>!</div>
                <div class="help">
                    <a href="">
                        <div class="iconlittle"></div>帮助中心</a>
                    <div class="list">
                        <ul>
                            <li>
                                <a href="">包裹跟踪</a>
                            </li>
                            <li>
                                <a href="">常见问题</a>
                            </li>
                            <li>
                                <a href="">在线退换货</a>
                            </li>
                            <li>
                                <a href="">在线投诉</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        </div>
    </header>
    <hr>
    <div class="content">
        <div class="wrap">
            <div class="registryform">
                <form action="" method="POST" name="registry">
                    <h4>1号店注册</h4>

                    <p><label for="">用户名</label><input type="text" placeholder="用户名" name="username"><span></span></p>

                    <p><label for="">手机号</label><input type="text" placeholder="手机号" name="phonenumber"><span></span></p>

                    <p class="yanzhengma"><label for="">验证码</label><input type="text" placeholder="验证码"><button>获取验证码</button><span></span></p>
                    <p><label for="">设置密码</label><input type="text" placeholder="设置密码" name="password"><span></span></p>
                    <p><label for="">确认密码</label><input type="text" placeholder="确认密码" name="repassword"><span></span></p>
                    <p class="notice">点击注册，表示您同意1号店<a href="">《服务协议及隐私声明》</a></p>
                    <p><input type="submit" value="用户注册并提交" name="submit"></p>
                </form>
            </div>

        </div>

    </div>
    <hr>
    <footer></footer>

</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
<script src="script/registry.js"></script>


</html>
