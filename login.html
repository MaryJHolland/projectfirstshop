<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/L&RHeader.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <div class="wrap">
            <div class="icon">
                <a href=""><img src="https://passport.yhd.com/front-passport/passport/images/loginlogo.jpg" alt=""></a>
            </div>
            <div class="note">
                <div class="login">您好，欢迎光临1号店！请<a href="">登录</a>!</div>
                <div class="help">
                    <a href="">
                        <div class="iconlittle"></div>帮助中心</a>
                    <div class="list">
                        <ul>
                            <li>
                                <a href="">包裹跟踪</a>
                            </li>
                            <li>
                                <a href="">常见问题</a>
                            </li>
                            <li>
                                <a href="">在线退换货</a>
                            </li>
                            <li>
                                <a href="">在线投诉</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        </div>
    </header>
    <hr>
    <div class="content">
        <div class="wrap">
            <div class="img"><img src="https://passport.yhd.com/front-passport/passport/images/login_pic.png" alt=""></div>
            <div class="loginform">
                <div class="loginfail">
                    <div class="iconfail"></div>账号和密码不匹配，请重新输入</div>

                <form action="" method="GET" name="loginform">
                    <div class="title">
                        <h4>1号店用户登录</h4><span><a href="">注册新用户？</a> </span>
                    </div>

                    <p><input type="text" placeholder="用户名/手机号码/邮箱"></p>
                    <p><input type="text" placeholder="密码"></p>

                    <p class="check">
                        <a href=""><input type="checkbox"><span>自动登录</span></a>

                        <span><a href="">忘记密码？</a> </span></p>
                    <p class="notice">点击登录，表示您同意1号店<a href="">《服务协议及隐私声明》</a></p>
                    <p class="loginbutton"> <input type="submit" value="登录"></p>
                    <div class="moreloginways">
                        <div class="notes">更多登录方式</div>
                        <div class="iconbox">
                            <div class="icons">合作网站</div>
                            <div class="moreicon">更多合作网站</div>
                        </div>
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                        </ul>
                    </div>
                </form>

            </div>



        </div>

    </div>
    <hr>
    <footer></footer>
</body>

</html>
